<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [-1,5,11,3,9,-5,20];
    let max = number[0]
    for (let i = 1; i < number.length; i++) {
        if( number[i] > max) {
            max = number[i]
        }
    }
    let viTri =  number.indexOf(max)
    alert (" giá trị lớn nhất = " + max + ' ; ' + 'Vị trí = ' + viTri)
</script>
</body>
