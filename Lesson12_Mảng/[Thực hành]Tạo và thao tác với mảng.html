<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="value">
<button onclick="addElement()">Add</button>
<button onclick="showElement()">Display</button>
<hr>
<div id="text"></div>
</body>
</html>
<script>
    let x = 0;
    let array = Array();
    function addElement(){
         array[x] = document.getElementById('value').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('value').value="";
    }
    function showElement(){
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("text").innerHTML = e;
    }
</script>
