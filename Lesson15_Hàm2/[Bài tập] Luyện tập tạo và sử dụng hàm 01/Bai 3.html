<body>
<script>
    function total(a,b){
        if(a > b) {
            alert (" mời nhập lại")
        } else if(a < b){
            sum = a + b
            alert("Tổng của 2 tham số = " +sum)
            return sum
        }
    }
    let number1 = + prompt("Mời nhập số a: ")
    let number2 = + prompt("Mời nhập số b: ")
    total(number1,number2)
</script>
