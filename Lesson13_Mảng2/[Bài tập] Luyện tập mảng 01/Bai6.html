<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1,5,11,3,9,-5,20,7,8,4];
    let input = + prompt ("nhập số nguyên : ");
    let check = true;
    for (let i = 0; i < array.length; i++) {
        if(input === array[i]) {
            check = true
            break;
        }
    }
    if(check){
        alert(input + ' is in the array')
    }else {
        alert(input +' is not in the array')
    }
</script>
</body>
</html>
