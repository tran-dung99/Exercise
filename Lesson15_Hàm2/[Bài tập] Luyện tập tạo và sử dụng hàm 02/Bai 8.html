<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoMang(arr) {
        let first = 0;
        let last = arr.length - 1
        while (first < last) {
            b = arr[first]
            arr[first] = arr[last]
            arr[last] = b
            last--
            first++
        }
        return arr
    }
    let arr1 = [1,3,5,7,9,11,13,15]
    alert(daoMang(arr1))
</script>
</body>
</html>
