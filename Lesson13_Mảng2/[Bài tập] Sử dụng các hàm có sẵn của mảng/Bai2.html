<script>
let number = prompt("nhập dãy số");
let str = number.toString();
let arr = [str[0]]
for (let i = 1; i < str.length; i++) {
    if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
        arr.push( '-',str[i])
    } else {
        arr.push( str[i])
    }
}
console.log(arr.join(''))
</script>
