<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--// arr = [1,3,5,9,10] . có bao nhiêu số chia hết cho 5-->
<script>
let arr = [1,3,5,9,10];
let count = 0
for (let i = 0; i < arr.length; i++) {
    if(arr[i] % 5 === 0) {
       count+= 1
    }
}
document.write(count)
</script>
</body>
</html>
