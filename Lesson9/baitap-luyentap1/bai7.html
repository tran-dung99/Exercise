<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Nhập số phút đã gọi</h4>
<label><input type="text" id="input"></label>
<button onclick="myfunction()">click</button>
<p id="result"> Tiền cước là :</p>
</body>
</html>
<script>
    function myfunction(){
        let minute = + document.getElementById('input').value;
        if(50>=minute) {
            let money = (600*minute)+25000;
            document.getElementById('result').innerHTML="Tiền cước là :" + money
        }else if(200>=minute) {
            let money = (600*50)+(minute-50)*400+25000;
            document.getElementById('result').innerHTML="Tiền cước là :" + money
        }else if(minute>200) {
            let money = (600*50)+(150*400)+(minute-200)*200+25000;
            document.getElementById('result').innerHTML="Tiền cước là :" + money
        }
    }
</script>
