<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3{
            position: absolute;
            text-align: center;
            margin-top: 100px;
            margin-left: 100px;
        }
        #yes{
            position: absolute;
            top: 150px;
            left: 130px;
        }
        #no{
            position: absolute;
            top: 150px;
            left: 170px;
        }

    </style>
</head>
<body>
<form>
    <h3>Do you love me</h3>
    <div id="yes">
    <input type="button"  onclick="sayyes()" value="yes">
    </div>
    <div id="no">
    <input type="button"  onmouseover="sayno()" value="No">
    </div>
</form>
</body>
</html>
<script>
    function sayyes(){
        alert("oke.Me too")
    }
    function sayno(){
        let sayNo = document.getElementById('no');
        sayNo.style.left = Math.random() * window.innerHeight +'px'
        sayNo.style.top = Math.random() * window.innerWidth +'px'
    }
</script>
