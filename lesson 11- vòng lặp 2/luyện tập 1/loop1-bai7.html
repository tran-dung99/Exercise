<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1;
    while( a <= 100){
        if(a%3 == 0 && a%5 == 0) {
            document.write('FizzBuzz' + "<br>")
        }else if( a%3 == 0 ) {
            document.write('Fizz' +"<br>")
        }else if( a%5==0) {
            document.write('Buzz' + "<br>")
        } else{
            document.write(a + "<br>")
        }
        a++
    }
</script>
</body>
</html>
