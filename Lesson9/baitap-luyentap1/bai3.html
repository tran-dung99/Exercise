<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập số nguyên :");
    if (number>0){
        document.write( number + " lớn hơn 0")
    }else if(number == 0) {
        document.write(number + " là số nguyên")
    }else{
        document.write( number + " nhỏ hơn 0")
    }
</script>
</body>
</html>
