<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
Fahrenheit <label><input type="text" id="number" oninput="input()"></label><br>
<p>Celcius: <span id="result"></span></p>
</body>
</html>
<script>
    function temperature(doF){
        let doC = (doF - 32)/1.8
        return doC
    }
    function input(){
        let value = parseFloat(document.getElementById('number').value);
        let ketQua = temperature(value)
        document.getElementById('result').innerHTML= ketQua
    }
</script>
