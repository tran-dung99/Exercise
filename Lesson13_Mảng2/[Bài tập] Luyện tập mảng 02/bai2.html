<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let first = 0;
    let last = 5 ;
    while( first < last ) {
        let b = arr[first];
        arr[first] = arr [last];
        arr[last] = b
        first++
        last--
    }
    console.log(arr.join(''))

</script>
