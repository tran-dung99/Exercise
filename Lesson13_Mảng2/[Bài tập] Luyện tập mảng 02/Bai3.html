<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt("Nhập kích thước mảng")
    let arr = new Array(length)
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("nhập phần tử mảng thứ " + (i+1))
    }
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if(!isNaN(arr[i])){
            count += 1
        }
    }
    console.log(count)
</script>
</body>
</html>
