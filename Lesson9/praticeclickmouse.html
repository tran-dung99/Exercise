<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="image" src="https://static6.depositphotos.com/1007347/574/v/600/depositphotos_5749760-stock-illustration-football.jpg">
<p>Click button bellow to move the image to right</p>
<button onclick="moveRight()">click me</button>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('image');
    function init(){
        imgObj = document.getElementById('image');
        imgObj.style.position = 'relative';
        imgObj.style.left = 'px';
    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
