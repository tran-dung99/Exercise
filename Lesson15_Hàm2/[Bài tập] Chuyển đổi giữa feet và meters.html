<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Đổi từ Feet sang Meter</p>
<label><input type="number" id="feet" ></label>
    <button onclick="foot()"> Click </button>
    <p> Result: <span id="result1"> </span></p>


<p>Đổi từ Meter sang Feet</p>
    <label><input type="number" id="meter" ></label>
    <button onclick="meter()"> Click </button>
    <p> Result: <span id="result2"> </span> </p>

<script>
    function footToMeter(foot) {
        return meter = 0.305 * foot
    }
    function meterToFoot(meter) {
        return  foot = 3.279 * meter
    }
    function foot(){
        let value1 = parseFloat(document.getElementById('feet').value);
        document.getElementById('result1').innerHTML = footToMeter(value1)
    }
    function meter(){
        let value2 = parseFloat(document.getElementById('meter').value);
        document.getElementById('result2').innerHTML = meterToFoot(value2)
    }
</script>
</body>
</html>
