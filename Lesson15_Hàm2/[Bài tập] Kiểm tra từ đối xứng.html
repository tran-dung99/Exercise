<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPalindrome(s){
      for (let i = 0; i < s.length/2; i++) {
          if( s.charAt(i) != s.charAt(s.length - i - 1)){
              return false
          }
      }
      return true
  }
  alert(isPalindrome('redder'))
</script>
</body>
</html>
