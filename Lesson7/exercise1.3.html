<script>
 let radius ;
   radius = prompt("nhập bán kính hình tròn :");
   document.write("Bán kính hình tròn:"+radius);
   document.write("<br/>");
   let bankinh =parseInt(radius);
   let area = bankinh**2*3.14;
   document.write("Diện tích hình tròn: "+ area);
</script>
