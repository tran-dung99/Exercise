<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number){
        if(number < 0) {
            alert("error")
        }else if(number === 0) {
            alert ( number +"! = " + number)
        } else {
            let tich = 1
            for(let i = 1; i <= number ; i++) {
                    tich *=i
            }
            alert( number + "! = " + tich)
            return tich
        }
    }
    giaiThua(5)
</script>
</body>
