<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số nguyên :");
    let gt = 1;
    if(a<0){
        alert("nhập số nguyên dương")
    }else {
        for (let i = 1; i <= a; i++) {
            gt *= i
        }
        alert("giai thừa của " + a + "=" + gt)
    }

</script>
</body>
</html>
