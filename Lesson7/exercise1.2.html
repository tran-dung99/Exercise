<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius;
    celsius = prompt("nhập giá trị 0C:");
    let cel = parseInt(celsius);
    let Fahrenheit = (9*cel+160)/5;
    alert("Độ F là :" + Fahrenheit);
</script>
</body>
</html>
