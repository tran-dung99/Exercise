<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area(radius) {
        dienTich =  (radius**2)*3.14
        return dienTich
    }
    function chuVi(banKinh) {
        chuVi = 2*banKinh*3.14
        return chuVi
    }
    document.write("diện tích hình tròn là: " + area(5))
    document.write("<br>")
    document.write("chu vi hình tròn là: " + chuVi(5))

</script>
</body>
</html>
