<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập a")
    let total = 0;
    while(a != -1){
        a = + prompt("nhập số bất kì") ;
        document.write(a + "<br>")
        document.write("tổng= " + (total += a) + "<br>")
    }

</script>
</body>
</html>
