<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stringOne = prompt("Nhập chuỗi 1")
    let stringTwo = prompt("Nhập chuỗi 2")
    let str1 = stringOne.split('')
    let str2 = stringTwo.split('')
    let j = 0;
    let check = true
    for (let i = 0; i < str1.length; i++) {
        if(str1[i] == str2[j]) {
            check = true
            j++
        }else {
            check = false
            break;
        }
    }
    if (check) {
        alert ("2 chuỗi giống nhau")
    }else {
        alert ("2 chuỗi không giống nhau")
    }
</script>
</body>
</html>
