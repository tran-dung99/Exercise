<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Input</p>
<label><input type="text" id="input"></label>
<button onclick="myfunction()">check</button>
</body>
</html>
<script>
    function myfunction() {
        let age = document.getElementById('input').value;
        if(Number.isInteger(age) && 120 > parseInt(age) > 0){
            alert (age +" là tuổi của một người")
        }else {
            alert (age +" không phải là tuổi của một người")
        }
    }
</script>
