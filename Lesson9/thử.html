<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript">
    let a = " "
    for (let i=0;i<=10;i++){
        for (let j = 0;j<=30;j++){
            if (i == 0 || i == 10){
                document.write("<a style='color: red'>*<a>")
            }else{
                document.write("<a style='color: white'>*<a>")
            }
            if (j == 0 || j== 30) {
                document.write("<a style='color: red'>*<a>")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
