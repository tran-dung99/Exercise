    let input = prompt("Nhập số lượng số nguyên tố muốn hiển thị :");
    let count = 0;
    let number = 2
    while(count < input) {
        let check = true;
        for (let i = 2; i < number  ; i++) {
            if( number % i === 0) {
                check = false
                break;
            }
        }
        if(check) {
            document.write( number + "<br>");
            count++
        }
        number++
    }

</script>
