<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ['H','e','l','l','o',' ','w','o','r','l','d','!']
    let kyTu = prompt("nhập ký tự")
    function display(arr,character){
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if( character === arr[i]) {
                count += 1
            }
        }
        if(count !== 0) {
            alert("ký tự " + character + " xuất hiện " +  count + " lần")
        }else  {
            alert("ký tự " + character + " không xuất hiện " )
        }
    }
    display(arr1,kyTu)
</script>
</body>
</html>
