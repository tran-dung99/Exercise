<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<table>
    <tr>
        <td colspan="2"><input type="text" id="before"></td>
        <td colspan="2"><input type="text" id="after"></td>
    </tr>
    <tr>
        <td><button type="button" id="addition" onclick="show()">addition(+)</button> </td>
        <td><button type="button" id="subtraction" onclick="showOne()">Subtraction(-)</button> </td>
        <td><button type="button" id="multiplication" onclick="showTwo()">Multiplication(X)</button> </td>
        <td><button type="button" id="division" onclick="showThree()">Division(/)</button> </td>
    </tr>
</table>
<p id="result"></p>
</body>
</html>
<script>
    function show(){
        let n1 = parseInt(document.getElementById('before').value);
        let n2 = parseInt(document.getElementById('after').value);
        let result = n1 + n2;
        document.getElementById('result').innerHTML="Result Addition :"+ result;
    }
    function showOne(){
        let n1 = parseInt(document.getElementById('before').value);
        let n2 = parseInt(document.getElementById('after').value);
        let result = n1 - n2;
        document.getElementById('result').innerHTML="Result Multiplication :" + result;
    }
    function showTwo(){
        let n1 = parseInt(document.getElementById('before').value);
        let n2 = parseInt(document.getElementById('after').value);
        let result = n1 * n2;
        document.getElementById('result').innerHTML="Result Multiplication :" + result;
    }
    function showThree(){
        let n1 = parseInt(document.getElementById('before').value);
        let n2 = parseInt(document.getElementById('after').value);
        let result = n1 / n2;
        document.getElementById('result').innerHTML="Result Multiplication :" + result;
    }
</script>
