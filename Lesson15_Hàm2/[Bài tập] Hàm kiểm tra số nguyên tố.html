<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true
        if (number < 2) {
            flag = false
        } else if (number === 2) {
            flag = true
        } else {
            for (let i = 2; i < number ; i++) {
                if(number % i === 0) {
                    flag = false
                    break;
                }
            }
        }
        return flag
    }
      let snt = 2
    while (snt < 10000) {
        if(isPrime(snt) == true) {
            document.write(snt +"<br>")
        }
        snt++
    }
</script>
</body>
</html>
