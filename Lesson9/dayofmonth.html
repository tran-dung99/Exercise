<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<lable><input type="text" id="input"></lable>
<button onclick="date()">Tính số ngày</button>
<p id="result"></p>
</body>
</html>
<script>
    function date() {
        let month = parseInt(document.getElementById('input').value);
        switch (month) {
            case 1:
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('result').innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('result').innerHTML = "Tháng " + month + " có 30 ngày";
        }
    }

</script>
