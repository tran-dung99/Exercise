<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = prompt(" nhập số bất kỳ : ")
    let n = 2;
    for (let count = 0; count < 20; count++) {
    function check_snt(n) {
        let snt = true ;
        if(n<2) {
            snt = false
        }else {
            for (let i = 2; i < n ; i++) {
                if(n % i === 0) {
                    snt = false // nếu k thỏa mãn sẽ tự trả về giá trị true
                    break;
                }
            }
        }
        if ( snt == true ) {
            document.write ( n + "<br>")
        } else {
            console.log ( n + " không phải là số nguyên tố")
        }
    }
    check_snt(n)
    }
</script>
</body>
</html>
