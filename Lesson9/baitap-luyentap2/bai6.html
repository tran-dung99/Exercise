    <title>Title</title>

<body>
<script>
    let a=+prompt("nhập a");
    let b=+prompt("nhập b");

        if(b==0){
            alert("vô số nghiệm")
        }else{
            alert("vô nghiệm")
        }
    }else {
        let x = b/a
        alert("x="+x)
    }
</script>
