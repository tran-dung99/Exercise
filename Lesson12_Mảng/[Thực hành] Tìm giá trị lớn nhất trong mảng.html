<script>
  let arr = [3,6,2,20,1,9,10,0,4,5]
  let max = arr[0]
  for (let i = 1; i < arr.length; i++) {
      if (arr[i] > max) {
          max = arr[i]
      }
  }
  alert( "số lớn nhất trong mảng là : " + max)
</script>
